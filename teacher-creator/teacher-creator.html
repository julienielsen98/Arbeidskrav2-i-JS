<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="teacher-creator.css" />
    <title>Teacher Creator</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="../index.html">Frontpage</a>
          </li>
          <li>
            <a href="../yearbook/yearbook.html">Yearbook</a>
          </li>
          <li>
            <a href="../potions/potions.html">Potions class</a>
          </li>
          <li>
            <a class="active" href="teacher-creator.html">Teacher creator</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Our Teachers</h1>
        <button onclick="showAddStaff()" class="create-staff-btn">
          Create new staff
        </button>
        <div class="input-container">
          <input type="text" placeholder="Name:" class="create-name" required />

          <select name="create-house" class="create-house">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Slytherin">Slytherin</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Other">Other</option>
          </select>

          <input
            type="text"
            placeholder="Patronus:"
            class="create-patronus"
            required
          />
          <button onclick="saveStaff()" class="save-staff">Save</button>
          <button onclick="cancelStaff()" class="cancel-staff">Cancel</button>
        </div>
      </div>

      <ul class="staff-list"></ul>
      <script src="teacher-creator.js"></script>
    </main>
  </body>
</html>
